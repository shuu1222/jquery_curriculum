<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>

    var slideWidth = $('.slider-list li').width(); // 幅を取得
    var slideNum = $('.slider-list li').length;  // 数を取得

    console.log(slideWidth);
    console.log(slideNum);

//     var slideSetWidth = slideWidth * slideNum; // 幅×数で求めた値
// console.log(slideSetWidth);

    var slideCurrent = 0; //現在の座標
    var sliding = function(){
        if( slideCurrent < 0 ){
        slideCurrent = slideNum - 1;
// 現在の座標が0より小さくなったら最後の画像にスライド
// 座標は　0,1,2,3なのでslideNum(4枚)マイナス1で3にする
// 現在の座標がslideNumを超えたらSlideCurrentを0にする
  }else if( slideCurrent >= slideNum){
      slideCurrent = 0;
    }

    $('.slider-list').animate({
      left: slideCurrent * -slideWidth
      // 現在の座標×画像1枚分の幅を左にスライド
    });
  }


    // 次へボタンをクリックでfunctionのslidingを起動
    $('.is-next').click(function(){
      slideCurrent++;
      sliding();
      // 現在の座標に1追加してfunctionのslidingを実行
    });

    // 前へボタンをクリックしたときの処理
    $('.is-prev').click(function(){
      slideCurrent--;
      sliding();
    });

// 設計
// 画像の横幅と個数を取得
// 画像の横幅分をanimateで左右に動かすことによってスライドさせる




      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、
      // 左方向には左のボタンを押すと移動する。
      // また右端にいる状態で右のボタンを押すと最初の
    // 位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に
    // 移動する。data属性にprev,nextを記述してあるのでこちらを取得
    // すると楽です。

      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに
      // 配列の添字を1追加し、左のボタンをクリックすると配列の添字を
      // 1減らします。そうすることによって次の座標が取得できます。そ
      // の座標にアニメーションさせるととても楽です。

      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。
    </script>
  </body>
</html>
